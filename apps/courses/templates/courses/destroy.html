<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Delete a course</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: arial, sans-serif;
            }
            form {
                display: inline;
            }
            input {
                background-color: red;
                color: white;
            }
        </style>
    </head>
    <body>
        <h1>Are you sure you want to delete the following course?</h1>
        <p>Name: {{name}}</p>
        <p>Description: {{description}}</p>
        <a href={% url 'courses:index' %}><button type="button">No</button></a> 
        <form action={% url 'courses:destroy_really' id=id %} method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes! I want to delete this!">
        </form>
    </body>
</html>
